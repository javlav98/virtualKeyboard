<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Virtual Keyboard</title>
</head>
<body>
    <textarea class="textarea" placeholder="This is Bluebox, an online virtual keyboard!"></textarea>
    <section>
        <div class="keyboard">
            <div class="keyboard-keys">
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                    <button class="delete">delete</button>
                </div>
                <div class="row">
                    <button class="tab">Tab</button>
                    <button>Q</button>
                    <button>W</button>
                    <button>E</button>
                    <button>R</button>
                    <button>T</button>
                    <button>Y</button>
                    <button>U</button>
                    <button>I</button>
                    <button>O</button>
                    <button>P</button>
                </div>
                <div class="row">
                    <button class="caps">Caps</button>
                    <button>A</button>
                    <button>S</button>
                    <button>D</button>
                    <button>F</button>
                    <button>G</button>
                    <button>H</button>
                    <button>J</button>
                    <button>K</button>
                    <button>L</button>
                    <button class="enter">Enter</button>
                </div>
                <div class="row">
                    <button>Z</button>
                    <button>X</button>
                    <button>C</button>
                    <button>V</button>
                    <button>B</button>
                    <button>N</button>
                    <button>M</button>
                    <button>,</button>
                    <button>.</button>
                    <button>?</button>
                    <button class="shift">shift</button>
                </div>
                <div class="row">
                    <button class="space">space</button>
                </div>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
